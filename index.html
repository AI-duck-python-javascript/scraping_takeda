    <form action="/cgi-bin/double.py" method="POST" >
        <a>取得する最初ページ番号を入力（半角数字）</a><br>

        <a>取得する最終ページ番号を入力（半角数字）</a><br>

        <input type="submit" Value="Click & Get data">
